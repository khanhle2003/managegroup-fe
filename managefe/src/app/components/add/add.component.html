<div class="form-container">
  <form (ngSubmit)="saveData()">
    <div class="form-actions">

        <div style="max-height:72px;display: flex;" >
          <a href="/data-table"  class="btn btn-back" style="margin-left: 10px;">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="16" height="16" fill="currentColor">
              <path d="M11 19l-7-7 7-7v4h8v6h-8v4z"></path>
            </svg>
            Quay lại
          </a>

            <button style="margin-left: 10px ;" class="btn btn-reset">

              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="13" height="13" style="vertical-align: middle; margin-right: 5px;">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 4V1L8 5l4 4V6c3.3 0 6 2.7 6 6s-2.7 6-6 6-6-2.7-6-6H4c0 4.4 3.6 8 8 8s8-3.6 8-8-3.6-8-8-8z" fill="currentColor"/>
              </svg>
              Làm mới
            </button>
        </div>
        <button type="submit" style="margin-right: 8px; margin-top: 5px; padding: 10px 20px" class="btn btn-submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="16" height="16" fill="currentColor">
            <path d="M2 21l21-9-21-9v7l15 2-15 2v7z"></path>
          </svg>
          Lưu
        </button>
    </div>
      <section class="form-section">
          <h2 class="section-title">Thông tin cá nhân</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="FullName">Họ và tên:</label>
                  <input type="text" name="FullName" id="FullName" [(ngModel)]="dataAdd.fullname" required>
              </div>
              <div class="form-group">
                  <label for="dob">Ngày sinh:</label>
                  <input type="date" name="dob" id="dob" [(ngModel)]="dataAdd.birthDate" required>
              </div>
              <div class="form-group">
                  <label for="gender">Giới tính:</label>
                  <select     #gender="ngModel" name="gender" id="gender" [(ngModel)]="dataAdd.gender">

                      <option value="Nam">Nam</option>
                      <option value="Nữ">Nữ</option>
                  </select>
              </div>
          </div>
          <h2 class="section-title">Thông tin liên hệ</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="phoneNumber">Số điện thoại:</label>
                  <input type="number" name="phoneNumber" id="phoneNumber" [(ngModel)]="dataAdd.phoneNumber" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" [(ngModel)]="dataAdd.email" required>
              </div>
          </div>

      </section>

      <section class="form-section">
          <div class="form-row">
              <div class="form-group">
                  <div class="checkbox-group">
                      <div class="checkbox-option">
                          <input type="checkbox" name="dangvien" id="dangvien" value="V" [(ngModel)]="dataAdd.partyBranch" >
                          <label for="dangvien">Đảng viên</label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="PartyMer">Chức vụ Đảng (nếu có):</label>
                  <input type="text" name="PartyMember" id="PartyMember" [(ngModel)]="dataAdd.partyPosition">
              </div>
              <div class="form-group">
                <label for="PartyMember">Chi bộ:</label>
                <input type="text" name="PartyMember" id="PartyMember" [(ngModel)]="dataAdd.partyMember">
            </div>
          </div>
      </section>

      <section class="form-section">
          <h2 class="section-title">Thông tin công việc</h2>
          <div class="form-row">
              <div class="form-group">
                  <label>Loại nhân viên:</label>
                  <div class="radio-group">
                      <div class="radio-option">
                          <input type="radio" name="jobType" id="nvHopDong" value="Nhân viên hợp đồng" [(ngModel)]="dataAdd.employee" required>
                          <label for="nvHopDong">Nhân viên hợp đồng</label>
                      </div>
                      <div class="radio-option">
                          <input type="radio" name="jobType" id="vienChuc" value="Viên chức" [(ngModel)]="dataAdd.employee" required>
                          <label for="vienChuc">Viên chức</label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="JobTitle">Chức danh nghề nghiệp:</label>
                  <input type="text" name="JobTitle" id="JobTitle" [(ngModel)]="dataAdd.jobTitle" required>
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="position">Chức vụ chính quyền (nếu có):</label>
                  <input type="text" name="position" id="position"[(ngModel)]="dataAdd.jobName">
              </div>
              <div class="form-group">
                  <label for="Unit">Đơn vị công tác:</label>
                  <input type="text" name="Unit" id="Unit"  required [(ngModel)]="dataAdd.unit">
              </div>
          </div>
      </section>

      <!-- <section class="form-section">
          <h2 class="section-title">Thông tin liên hệ</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="phoneNumber">Số điện thoại:</label>
                  <input type="number" name="phoneNumber" id="phoneNumber" [(ngModel)]="dataAdd.phoneNumber" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" [(ngModel)]="dataAdd.email" required>
              </div>
          </div>
      </section> -->

      <section class="form-section">
          <h2 class="section-title">Thông tin chuyến đi</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="Country">Quốc gia/Vùng lãnh thổ đến:</label>
                  <input type="text" name="Country" id="Country" [(ngModel)]="dataAdd.country" required>
              </div>
              <div class="form-group">
                  <label for="InvitationUnit">Tên cơ quan/Tổ chức/Cá nhân mời (nếu có):</label>
                  <input type="text" name="InvitationUnit" id="InvitationUnit" [(ngModel)]="dataAdd.invitationUnit" required>
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="StartDate">Từ ngày:</label>
                  <input type="date" name="StartDate" id="StartDate" [(ngModel)]="dataAdd.startDate" required>
              </div>
              <div class="form-group">
                  <label for="EndDate">Đến ngày:</label>
                  <input type="date" name="EndDate" id="EndDate" [(ngModel)]="dataAdd.endDate" required>
              </div>
          </div>

          <div class="form-group">
              <label>Mục đích chuyến đi:</label>
              <div class="radio-group purpose-group">
                      <input type="text" name="TripPurpose" id="TripPurpose1"  [(ngModel)]="dataAdd.tripPurpose" required>
              </div>
          </div>
      </section>

      <section class="form-section">
          <h2 class="section-title">Thông tin thông báo</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="notificationNumber">Số thông báo:</label>
                  <input type="text" name="notificationNumber" id="notificationNumber" [(ngModel)]="dataAdd.notificationNumber" required>
              </div>
              <div class="form-group">
                  <label for="notificationDate">Ngày thông báo:</label>
                  <input type="date" name="notificationDate" id="notificationDate" [(ngModel)]="dataAdd.notificationDate" required>
              </div>
          </div>
      </section>

      <section class="form-section funding-section">
          <h2 class="section-title">Nguồn kinh phí</h2>
          <div class="funding-group">
              <div class="form-group">
                  <label for="Sponsor">Bên mời:</label>
                  <input type="text" name="Sponsor" id="Sponsor" [(ngModel)]="dataAdd.sponsor">
              </div>
              <div class="form-group">
                  <label for="SelfFunded">Cá nhân tự túc:</label>
                  <input type="text" name="SelfFunded" id="SelfFunded" [(ngModel)]="dataAdd.selfFunded">
              </div>
              <div class="form-group">
                  <label for="Hospital">Bệnh viện tài trợ:</label>
                  <input type="text" name="Hospital" id="Hospital" [(ngModel)]="dataAdd.hospital">
              </div>
          </div>
      </section>

      <section class="form-section">
          <div class="form-group">
              <label >Số lần xin đi nước ngoài trong năm:</label>
              <input type="number" name="ForeignTripCount" id="ForeignTripCount" [(ngModel)]="dataAdd.foreignTripCount" required>
          </div>
          <div class="form-group">
            <label >Số ngày da nghỉ phép trong năm:</label>
            <input type="text" name="ForeignTripCount" id="ForeignTripCount" [(ngModel)]="dataAdd.restCount" required>
        </div>
        <div class="form-group">
            <label >Người được ủy quyền:</label>
            <input type="text" name="ForeignTripCount" id="ForeignTripCount" [(ngModel)]="dataAdd.alternative" required>
        </div>
        <div class="form-group">
            <label >Ngày nộp báo cáo kết quả:</label>
            <input type="date" name="ForeignTripCount" id="ForeignTripCount" [(ngModel)]="dataAdd.submitDay" required>
        </div>
      </section>


  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
