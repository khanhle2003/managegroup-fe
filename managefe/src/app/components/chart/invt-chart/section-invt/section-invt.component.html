<div class="title">Chọn Đơn vị</div>
<div class="card flex justify-center sectioncountry">

    <div class="flex flex-col gap-4 scrollable">
        <div *ngFor="let category of categories" class="flex items-center">
            <p-checkbox class="-mb-[2px]" [inputId]="category.key" name="group" [value]="category" [(ngModel)]="selectedCategories"></p-checkbox>
            <label [for]="category.key" class="labelcountrychart"> {{ category.name }} </label>
        </div>
    </div>
</div>
