<div class="container">
  <form (submit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <input
        type="file"
        id="file"
        (change)="onFileChange($event)"
        class="form-control"
        accept=".xlsx, .xls"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!file">
      Upload
    </button>
  </form>
</div>
