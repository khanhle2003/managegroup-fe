<div class="container">
  <form enctype="multipart/form-data">
    <div class="form-group">
      <!-- Input file ẩn -->
      <input
        type="file"
        id="file"
        #fileInput
        (change)="onFileChange($event)"
        class="d-none"
        accept=".xlsx, .xls"
      />
      <!-- Nút Upload -->
      <button type="button" class="btn btn-primary" (click)="onUploadClick(fileInput)">
        Upload
      </button>
    </div>
  </form>
</div>
