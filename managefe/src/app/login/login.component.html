
<div class="container">
  <div class="form">
    <h2>Đăng nhập</h2>
    <form (ngSubmit)="login()">
      <input type="email" [(ngModel)]="username" name="email" placeholder="Email" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <p class="toggle">
      <a href="data-table">Trang chủ </a>
      <a href="register"> {{decodedToken | json}}</a>
    </p>
  </div>
</div>
