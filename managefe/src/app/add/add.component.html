<div class="form-container">
  <form (ngSubmit)="saveData()">
    <div class="form-actions">
        <button type="reset" class="btn btn-reset">Làm mới</button>
        <button type="submit" class="btn btn-submit">Gửi đơn</button>
        <a href="/data-table" class="btn btn-back">Quay lại trang chủ</a>
    </div>
      <section class="form-section">
          <h2 class="section-title">Thông tin cá nhân</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="FullName">Họ và tên:</label>
                  <input type="text" name="FullName" id="FullName" [(ngModel)]="dataAdd.fullname" required>
              </div>
              <div class="form-group">
                  <label for="dob">Ngày sinh:</label>
                  <input type="date" name="dob" id="dob" required>
              </div>
              <div class="form-group">
                  <label for="gender">Giới tính:</label>
                  <select name="gender" id="gender">
                      <option value="male">Nam</option>
                      <option value="female">Nữ</option>
                  </select>
              </div>
          </div>
      </section>

      <section class="form-section">
          <div class="form-row">
              <div class="form-group">
                  <div class="checkbox-group">
                      <div class="checkbox-option">
                          <input type="checkbox" name="dangvien" id="dangvien" value="Yes">
                          <label for="dangvien">Đảng viên</label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="PartyMember">Chức vụ Đảng (nếu có):</label>
                  <input type="text" name="PartyMember" id="PartyMember" [(ngModel)]="dataAdd.partyMember">
              </div>
          </div>
      </section>

      <section class="form-section">
          <h2 class="section-title">Thông tin công việc</h2>
          <div class="form-row">
              <div class="form-group">
                  <label>Loại nhân viên:</label>
                  <div class="radio-group">
                      <div class="radio-option">
                          <input type="radio" name="jobType" id="nvHopDong" value="nvHopDong" required>
                          <label for="nvHopDong">Nhân viên hợp đồng</label>
                      </div>
                      <div class="radio-option">
                          <input type="radio" name="jobType" id="vienChuc" value="vienChuc" required>
                          <label for="vienChuc">Viên chức</label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="JobTitle">Chức danh nghề nghiệp:</label>
                  <input type="text" name="JobTitle" id="JobTitle" [(ngModel)]="dataAdd.jobTitle" required>
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="position">Chức vụ chính quyền (nếu có):</label>
                  <input type="text" name="position" id="position">
              </div>
              <div class="form-group">
                  <label for="Unit">Đơn vị công tác:</label>
                  <input type="text" name="Unit" id="Unit" [(ngModel)]="dataAdd.unit" required>
              </div>
          </div>
      </section>

      <section class="form-section">
          <h2 class="section-title">Thông tin liên hệ</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="phoneNumber">Số điện thoại:</label>
                  <input type="number" name="phoneNumber" id="phoneNumber" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" required>
              </div>
          </div>
      </section>

      <section class="form-section">
          <h2 class="section-title">Thông tin chuyến đi</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="Country">Quốc gia/Vùng lãnh thổ đến:</label>
                  <input type="text" name="Country" id="Country" [(ngModel)]="dataAdd.country" required>
              </div>
              <div class="form-group">
                  <label for="InvitationUnit">Tên cơ quan/Tổ chức/Cá nhân mời (nếu có):</label>
                  <input type="text" name="InvitationUnit" id="InvitationUnit" [(ngModel)]="dataAdd.invitationUnit" required>
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="StartDate">Từ ngày:</label>
                  <input type="date" name="StartDate" id="StartDate" [(ngModel)]="dataAdd.startDate" required>
              </div>
              <div class="form-group">
                  <label for="EndDate">Đến ngày:</label>
                  <input type="date" name="EndDate" id="EndDate" [(ngModel)]="dataAdd.endDate" required>
              </div>
          </div>

          <div class="form-group">
              <label>Mục đích chuyến đi:</label>
              <div class="radio-group purpose-group">
                  <div class="radio-option">
                      <input type="radio" name="TripPurpose" id="TripPurpose1" value="congtac" [(ngModel)]="dataAdd.tripPurpose" required>
                      <label for="TripPurpose1">Công tác</label>
                  </div>
                  <div class="radio-option">
                      <input type="radio" name="TripPurpose" id="TripPurpose2" value="hoctap" [(ngModel)]="dataAdd.tripPurpose" required>
                      <label for="TripPurpose2">Học tập/Tập huấn</label>
                  </div>
                  <div class="radio-option">
                      <input type="radio" name="TripPurpose" id="TripPurpose3" value="viecrieng" [(ngModel)]="dataAdd.tripPurpose" required>
                      <label for="TripPurpose3">Việc riêng</label>
                  </div>
                  <div class="radio-option">
                      <input type="radio" name="TripPurpose" id="TripPurpose4" value="nghikoluong" [(ngModel)]="dataAdd.tripPurpose" required>
                      <label for="TripPurpose4">Nghỉ không lương</label>
                  </div>
              </div>
          </div>
      </section>

      <section class="form-section">
          <h2 class="section-title">Thông tin thông báo</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="notificationNumber">Số thông báo:</label>
                  <input type="text" name="notificationNumber" id="notificationNumber" [(ngModel)]="dataAdd.notificationNumber" required>
              </div>
              <div class="form-group">
                  <label for="notificationDate">Ngày thông báo:</label>
                  <input type="date" name="notificationDate" id="notificationDate" [(ngModel)]="dataAdd.notificationDate" required>
              </div>
          </div>
      </section>

      <section class="form-section funding-section">
          <h2 class="section-title">Nguồn kinh phí</h2>
          <div class="funding-group">
              <div class="form-group">
                  <label for="Sponsor">Bên mời:</label>
                  <input type="text" name="Sponsor" id="Sponsor" [(ngModel)]="dataAdd.sponsor">
              </div>
              <div class="form-group">
                  <label for="SelfFunded">Cá nhân tự túc:</label>
                  <input type="text" name="SelfFunded" id="SelfFunded" [(ngModel)]="dataAdd.selfFunded">
              </div>
              <div class="form-group">
                  <label for="Hospital">Bệnh viện tài trợ:</label>
                  <input type="text" name="Hospital" id="Hospital" [(ngModel)]="dataAdd.hospital">
              </div>
          </div>
      </section>

      <section class="form-section">
          <div class="form-group">
              <label for="ForeignTripCount">Số lần xin đi nước ngoài trong năm 2024:</label>
              <input type="number" name="ForeignTripCount" id="ForeignTripCount" [(ngModel)]="dataAdd.foreignTripCount" required>
          </div>
      </section>

      
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
